<div id="touchSlider">
  <ul>
    <li [ngClass]="getClass(i)" *ngFor="let item of prey_list; let i = index">
      <div class="content">
        <div class="profile">
          <div class="thumbnail" square [ngStyle]="{'background': 'url(' + item.thumbnail + ')'}"></div>
          <div>
            <div class="title">
              <span>{{item.name}}</span> 의 기도제목
            </div>
            <div class="date">
              {{item.date}}
            </div>
          </div>
        </div>
        <div class="prey">
          {{item.prey}}
        </div>
      </div>
    </li>
  </ul>
</div>
