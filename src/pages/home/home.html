<ion-content>
  <div class="main-img">
    <img src="https://salemnet.vo.llnwd.net/media/cms/BST/33754-bible1200.800w.tn.jpg" alt="">
  </div>
  <div class="com-list">
    <div class="com-row">
      <div class="com-item" *ngFor="let item of com_list">
        <div class="inner" square (click)="goDetail(item.id)">
          <div class="img" square [ngStyle]="{'background': 'url(' + item.img + ')'}"></div>
          <div class="name">
            {{item.name}}
            </div>
        </div>
      </div>
      <div class="com-item">
        <div class="inner" square>
          +
        </div>
      </div>
    </div>
  </div>
</ion-content>
